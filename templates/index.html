<!DOCTYPE html>
<html>
<head>
    <title>Book Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 50px;
            text-align: center;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            width: 300px;
        }
        .results {
            margin-top: 30px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            font-size: 18px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>ðŸ“š Book Recommendation System</h1>

    <form action="/recommend" method="POST">
        <input type="text" name="user_input" placeholder="Enter book name or genre" required>
        <br>
        <button type="submit">Recommend</button>
    </form>

    <div class="results">
        {% if recommendations %}
            <h3>Recommended Books:</h3>
            <ul>
                {% for book in recommendations %}
                    <li>{{ book }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
